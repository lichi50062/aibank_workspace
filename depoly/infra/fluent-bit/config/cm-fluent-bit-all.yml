apiVersion: v1
kind: ConfigMap
metadata:
  name: cm-fluent-bit-all
data:
  fluent-bit-config-all.conf: |+
    [SERVICE]
        Flush        10
        Daemon       Off
        Log_Level    warn
        Log_File     /app/logs/fluent-bit/${POD_NAME}.log
        Parsers_file parsers.conf
        HTTP_Server  On
        HTTP_Listen  0.0.0.0
        HTTP_PORT    2021

    [INPUT]
        Name         tail
        Alias        admin-log   
        Path         /app/logs/admin/admin-*.log
        Tag          admin_json_logs
        Buffer_Chunk_Size   128k
        Buffer_Max_Size     10MB
        Skip_Long_Lines     Off
        Inotify_Watcher     false
        Refresh_Interval    5
        Rotate_Wait         300
        Mem_Buf_Limit       10MB
        DB          /app/logs/fluent-bit/admin.db
        Ignore_Older        7d
        Threaded            true

    [INPUT]
        Name         tail
        Alias        batch-log
        Path         /app/logs/batch/batch-*.log
        Tag          batch_json_logs
        Buffer_Chunk_Size   128k
        Buffer_Max_Size     10MB
        Skip_Long_Lines     Off
        Inotify_Watcher     false
        Refresh_Interval    5
        Rotate_Wait         300
        Mem_Buf_Limit       10MB
        DB          /app/logs/fluent-bit/batch.db
        Ignore_Older        7d
        Threaded            true

    [INPUT]
        Name         tail
        Alias        api-biz-log
        Path         /app/logs/biz/api-biz-*.log
