        Ignore_Older        7d
        Threaded            true

    [INPUT]
        Name         tail
        Alias        b2c-access-log
        Path         /app/logs/access/b2cAccessLog-*.log
        Tag          b2c_json_logs
        Buffer_Chunk_Size   128k
        Buffer_Max_Size     10MB
        Skip_Long_Lines     Off
        Inotify_Watcher     false
        Refresh_Interval    5
        Rotate_Wait         300
        Mem_Buf_Limit       10MB
        DB          /app/logs/fluent-bit/b2cAccessLog.db
        Ignore_Older        7d
