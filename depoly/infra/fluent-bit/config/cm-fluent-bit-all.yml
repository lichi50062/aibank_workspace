        Rotate_Wait         300
        Mem_Buf_Limit       10MB
        DB          /app/logs/fluent-bit/ixtein-deployment.db
        Ignore_Older        7d
        Threaded            true

    [FILTER]
        Name         parser
        Match        *_json_logs
        Key_Name     log
        Parser       json

    [OUTPUT]
        Name          http
        Match         *
        Host          logstash-center.cldatu.groupt.fbt.com
        uri           /public-app-log
        Port          443
        Format        json
        tls           On
        tls.verify    Off


