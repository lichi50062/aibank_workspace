apiVersion: v1
kind: ConfigMap
metadata:
  name: cm-fluent-bit-gateway
data:
  fluent-bit-config-gateway.conf: |+
    [SERVICE]
        Flush        1
        Daemon       Off
        Log_Level    info
        Parsers_file parsers.conf

    [INPUT]
        Name         tail
        Path         /app/logs/server/gateway/${POD_NAME}.log
        Tag          gateway_json_logs
        Inotify_Watcher     false

    [FILTER]
        Name         parser
        Match        *_json_logs
        Key_Name     log
        Parser       json

    [OUTPUT]
        Name          stdout
        Match         *

    [OUTPUT]
        Name          http
        Match         *
        Host          logstash-center.cldatu.groupt.fbt.com
        uri           /public-app-log
        Port          443
        Format        json
        tls           On
        tls.verify    Off


