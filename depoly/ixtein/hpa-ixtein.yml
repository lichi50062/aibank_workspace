apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ixtein-deployment-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ixtein-deployment
  minReplicas: 2   # Minimum number of replicas
  maxReplicas: 4   # Maximum number of replicas
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 500  # Adjust the target CPU utilization percentage as needed
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
    scaleUp:
      stabilizationWindowSeconds: 180
