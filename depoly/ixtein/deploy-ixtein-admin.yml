apiVersion: apps/v1
kind: Deployment
metadata:
  name: ixtein-admin-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ixtein-admin
  template:
    metadata:
      annotations:
        io.prometheus/path: /actuator/prometheus
        io.prometheus/port: "9090"
        io.prometheus/scrape: "true"
        sidecar.istio.io/inject: "false"
        oneagent.dynatrace.com/inject: "false"
      labels:
        app: ixtein-admin
    spec:
      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #       - matchExpressions:
      #         - key: kubernetes.io/hostname
      #           operator: NotIn
      #           values:
      #           - tpebnkcldatu1w02t
      containers:
        - name: ixtein-fmcp-admin-web
          image: registry.groupt.fbt.com/tpebnknanot/ixtein/fmcp-admin-web:2025112601
          ports:
            - containerPort: 9090
          env:
            - name: JAVA_OPTS
              value: "-XX:MaxRAMPercentage=50 -Dspring.profiles.active=sit -Dlogging.config=/logback-spring.xml"
            - name: TZ 
              value: "Asia/Taipei"
            - name: DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ixtein-db-pass
                  key: password
            - name: JASYPT_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: jasypt-private-key
                  key: private-key
          volumeMounts:
            - name: pvc-ixtein
              mountPath: /app/logs
            - name: config-volume
              mountPath: /application-sit.yml
              subPath: application-sit.yml
            - name: config-volume
              mountPath: /logback-spring.xml
              subPath: logback-spring.xml
          resources:
            limits:
              memory: 2048Mi
              cpu: 500m
            requests:
              memory: 128Mi
              cpu: 50m
      volumes:
        - name: pvc-ixtein
          persistentVolumeClaim:
            claimName: pvc-ixtein
        - name: config-volume
          configMap:
            name: cm-ixtein-admin-config